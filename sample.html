<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Button Example</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the floating button */
        .btn-floating {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .btn-floating:hover {
            background-color: #007bff; /* Change color on hover */
        }
    </style>
</head>
<body>

    <!-- Content of the page -->
    <div class="container my-5">
        <h1 class="text-center">Welcome to the Floating Button Example</h1>
        <p class="text-center">Scroll down to see the floating button at the bottom-right corner.</p>
    </div>

    <!-- Floating Button -->
    <a href="#" class="btn btn-primary btn-floating position-fixed bottom-0 end-0 m-3" style="z-index: 1050;">
        <i class="fas fa-plus"></i> <!-- Icon (plus) inside the button -->
    </a>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
